<div class="row">
    <div class="col-md-12">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="#">Cadastros</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="#" ui-sref="cadastros.clientes.index">Clientes</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span ng-if="!vm.isEditing">Adicionar</span>
                <span ng-if="vm.isEditing">Alterar</span>
            </li>
        </ul>
    </div>
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-blue-sharp">
                    <span class="caption-subject bold uppercase">{{vm.TituloPagina}}</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form name="cadastroClienteForm" role="form" novalidate class="form-validation">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6 form-group form-md-line-input no-hint">
                                <div class="input-icon right">
                                    <input type="text" id="nome" name="nome" class="form-control" ng-class="{edited : vm.isEditing}" ng-maxlength="20" ng-model="vm.cliente.Nome"
                                        required>
                                    <label for="nome">Nome</label>
                                    <i title="Campo obrigat처rio" ng-show="(cadastroClienteForm.nome.$error.required && cadastroClienteForm.nome.$touched) || cadastroClienteForm.nome.$error.maxlength"
                                        class="fa fa-warning" ng-style="{'color': '#F3565D' }"></i>
                                </div>
                            </div>
                            <div class="col-md-6 form-group form-md-line-input no-hint">
                                <div class="input-icon right">
                                    <input type="text" id="sobrenome" name="sobrenome" class="form-control" ng-maxlength="30" ng-model="vm.cliente.Sobrenome"
                                        required>
                                    <label for="senha">Sobrenome</label>
                                    <i title="Campo obrigat처rio" ng-show="(cadastroClienteForm.sobrenome.$error.required && cadastroClienteForm.sobrenome.$touched) || cadastroClienteForm.sobrenome.$error.maxlength"
                                        class="fa fa-warning" ng-style="{'color': '#F3565D' }"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group form-md-line-input no-hint">
                                <div class="input-icon right">
                                    <input type="text" picker id="dataNascimento" name="dataNascimento" class="form-control date-picker" ng-maxlength="10" ng-model="vm.cliente.DataNascimentoStr"
                                        ng-model-date="vm.cliente.DataNascimento" required>
                                    <label for="dataNascimento">Data de Nascimento</label>
                                    <i title="Campo obrigat처rio" ng-show="cadastroClienteForm.dataNascimento.$error.required && cadastroClienteForm.dataNascimento.$touched"
                                        class="fa fa-warning" ng-style="{'color': '#F3565D' }"></i>
                                </div>
                            </div>
                            <div class="col-md-6 form-group form-md-line-input no-hint">
                                <div class="input-icon right">
                                    <select chosen ng-model="vm.cliente.ProfissaoId" class="form-control" id="profissao" name="profissao" ng-options="item.Id as item.Nome for item in vm.listProfissoes"
                                        validacao="{{vm.cliente.ProfissaoId}}">
                                        <option value="">Selecione...</option>
                                    </select>
                                    <label for="profissao">Profiss찾o</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="md-checkbox-list">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="status" name="status" class="md-check" ng-model="vm.cliente.Status" ng-checked="vm.cliente.Status">
                                        <label for="status">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span>
                                            Ativo </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions noborder right">
                            <div class="btn-group btn-group-devided" data-toggle="buttons">
                                <button type="button" id="cancelar" name="cancelar" class="btn default" ui-sref="cadastros.clientes.index">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="salvar" name="salvar" button-busy="vm.saving" busy-text="Salvando..." ng-click="vm.Salvar()"
                                    ng-disabled="cadastroClienteForm.$invalid">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
